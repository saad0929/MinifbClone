<div class="container">
    <h2 class="page-header"> Mini Facebook</h2>
    <form (submit)="addPost()">
        <div class="form-group">

            <h6 class="page-header"> {{userName}}</h6>
            <input type="text" [(ngModel)]="Posts.post_name" name="post_name" class="form-control posts"
                placeholder="What's on your mind? " required />

            <!-- story r template -->

        </div>
        <input type="submit" class="btn btn-primary" value="Post">
    </form>

    <hr>

    <!-- Story show -->
    <div class="stories">

        <div class="card bg-dark text-white mine">
            <input type="file" id="storyUpload" accept="image/*" (change)="onFileSelected($event)" #file>
            <div class="card-img" alt="..."></div>
            <button class="btn card-img" (click)="file.click()">
                <h5 class="card-title" style="color:#7895d3;">Add Story</h5>
            </button>

        </div>
        <div *ngFor="let story of fetchedStories">
            <div class="card bg-dark text-white others">
                <img src={{story.storyUUID}}  class="card-img" alt="...">
                <div class="card-img-overlay grad">
                    <h6 class="card-title" style="margin-top:8.5rem;">{{story.name}}</h6>
                </div>
            </div>
        </div>



        <div class="next-arrow">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="white"
                class="bi bi-arrow-right-circle-fill" viewBox="0 0 16 16">
                <path
                    d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z" />
            </svg>
        </div>
    </div>


    <!-- Facebook post template -->

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <div class="showPost">
        <div class="page-timeline">
            <div class="vtimeline-point">
                <div class="vtimeline-block" *ngFor="let post of Posts">

                    <a href="#">
                        <h3>{{post.first_name}}</h3>
                    </a>

                    <p>
                        {{post.post_name}} </p><br>

                </div>
            </div>
        </div>

        <button class="btn btn-danger" (click)="onLogout()">Log Out</button>
    </div>
</div>
